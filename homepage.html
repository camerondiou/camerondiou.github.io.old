<html>

  <div>

<body style="background-image:url('background.png')">

<canvas class="background"></canvas>

<script src="https://npmcdn.com/particlesjs@2.2.1/dist/particles.min.js"></script>
<script>
window.onload = function() {
  var particles = Particles.init({
	selector: '.background',
  color: ['#ffffff', '#f47004','ef0707'],
  connectParticles: true,
  maxParticles: 450,
  sizeVariations: 12,
  speed: 1.2,
  responsive: [{
  	breakpoint: 800,
    options: {
    	color: '#ffffff',
    	maxParticles: 80,
      connectParticles: false
    }
  }]
});
}
</script>

</html>
