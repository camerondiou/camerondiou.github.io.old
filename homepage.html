<!DOCTYPE html>
<html>
  <link rel="stylesheet" href="style.css">
  <div class="container">
  camerondiou.com
  </div>

<canvas class="background"></canvas>

<script src="https://npmcdn.com/particlesjs@2.2.1/dist/particles.min.js"></script>
<script>
window.onload = function() {
  var particles = Particles.init({
	selector: '.background',
  color: ['#DA0463', '#404B69'],
  connectParticles: true,
  responsive: [{
  	breakpoint: 800,
    options: {
    	color: '#00C9B1',
    	maxParticles: 80,
      connectParticles: false
    }
  }]
});
}
</script>

</html>
